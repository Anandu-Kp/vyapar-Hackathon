<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeoDove - Quick Help Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #3f3f3f;
      --primary-light: #f5f3f7;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow py-4 px-6 flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <img src="https://docs.neodove.com/~gitbook/image?url=https%3A%2F%2F2103666731-files.gitbook.io%2F%7E%2Ffiles%2Fv0%2Fb%2Fgitbook-x-prod.appspot.com%2Fo%2Fspaces%252F-MJasmeOMeAJhTVh0M75%252Ficon%252F3LjfPjKQQNMTvZPgkOk4%252FSecondary%2520logo%2520%281%29.png%3Falt%3Dmedia%26token%3D942e5025-2739-47ab-bba5-4aa741cb784b&width=32&dpr=2&quality=100&sign=69655fe7&sv=2" alt="NeoDove Logo" class="h-10">
      <h1 class="text-2xl font-semibold" style="color: var(--primary);">NeoDove</h1>
    </div>
    <span class="text-gray-500 text-sm">Quick Help Portal</span>
  </header>

  <!-- Introduction -->
  <section class="text-center py-10 px-4" style="background-color: #f5f3f7;">
    <h2 class="text-3xl font-bold mb-2" style="color: var(--primary);">Get the help you need, when you need it!</h2>
    <p class="text-gray-600 max-w-2xl mx-auto">Our Fast-Track Solutions ensure quick and effective assistance for all your needs.</p>
  </section>

  <!-- Help Portal Cards Grid -->
  <main class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">

    _pageLinks_

  </main>

</body>
</html>
